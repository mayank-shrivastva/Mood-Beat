<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* static/style.css */

body {
    background-color: #f5f5f5;
    font-family: 'Arial', sans-serif;
}

.container {
    max-width: 600px;
    max-height:1000px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.chat-box {
    overflow-y: auto;
    max-height: 300px;
}

.user-message {
    background-color: #87CEEB;
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    margin: 5px 0;
}

.assistant-message {
    background-color: #98FB98;
    color: #000;
    padding: 10px;
    border-radius: 10px;
    margin: 5px 0;
}

form {
    margin-top: 20px;
    display: flex;
}

input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div id="chat-history">
                {% for message in conversation %}
                    {% if message.role == "user" %}
                        <p class="user-message">You: {{ message.content }}</p>
                    {% elif message.role == "assistant" %}
                        <p class="assistant-message">Assistant: {{ message.content }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <form action="/submit" method="post">
            <input type="text" id="user_input" name="user_input" required placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
